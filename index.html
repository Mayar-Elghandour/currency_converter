<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <header>currency converter</header>
        <form>
            <label for="converter">Enter the amount</label>
            <input type="number" id="converter">
            <div class="list">
                <div class="classbox">
                    <label for="from">from</label>
                    <div class="dropdown" >
                            <img class="fromflag" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select name="currency" id="from">
                            </select>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                  </svg>
                <div class="classbox">
                    <label for="to">to</label>
                    <div class="dropdown">
                        <img class="toflag"src="https://flagsapi.com/FR/flat/64.png" alt="flag">
                        <select name="currency" id="to">               
                        </select>
                    </div>
                </div> 
            </div>
            <p id="result">getting the exchange rate....</p>
            <button type="submit">convert</button> 
        </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
